<div *ngIf="games.length">
    <h2>Game Summeries:</h2>
    <ul>
        <li *ngFor="let game of games; let i = index">
            <h3>Game #{{ i+1 }}:</h3>
            <p>{{ game.battleshipNum }} battleship<span *ngIf="game.battleshipNum > 1">s</span></p>
            <p>{{ game.steps }} steps</p>
            <p>Board Length: {{ game.boardLength }}</p>
            <p>Board Width: {{ game.boardWidth }}</p>
        </li>
    </ul>
    <button (click)="clearList()">Clear List</button>
</div>
