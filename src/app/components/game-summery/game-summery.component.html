<div *ngIf="games.length">
    <h2 tabindex="0">Game Summeries:</h2>
    <ul>
        <li *ngFor="let game of games; let i = index">
            <h3 tabindex="0">Game #{{ i+1 }}:</h3>
            <p tabindex="0">{{ game.battleshipNum }} battleship<span *ngIf="game.battleshipNum > 1">s</span></p>
            <p tabindex="0">{{ game.steps }} steps</p>
            <p tabindex="0">Board Length: {{ game.boardLength }}</p>
            <p tabindex="0">Board Width: {{ game.boardWidth }}</p>
        </li>
    </ul>
    <button (click)="clearList()">Clear List</button>
</div>
